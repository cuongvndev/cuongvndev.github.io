name: push public source to cuongvndev blog

on:
  push:
    branches:
      - master  # Set a branch to deploy


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

  copy-file: # coppy folder public to branch master of another repo
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Push to another repo
      uses: dmnemec/copy_file_to_another_repo_action@main
      with:
        source_file: public/
        destination_repo: 'cuongvndev/cuongvndev.github.io'
        destination_branch: gh-pages
        user_email: 'vucuong1112@email.com'# your email
        user_name: 'cuongvndev'           # your login
        commit_message: 'update blog'
        PAT: ${{ secrets.GITHUB_TOKEN }}
        
